<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Wheat Seeds Type</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" step="0.0001" name="Area" placeholder="Area of the Wheat Seed(usually between 9 and 25)" required="required" />
        <input type="number" step="0.0001" name="Perimeter" placeholder="Perimeter of the Wheat Seeds (usually between 9 and 22)" required="required" />
        <input type="number" step="0.0001" name="Compactness" placeholder="Compactness of the Wheat Seeds(usually between 0 and 1)" required="required" />
        <input type="number" step="0.0001" name="Kernel.Length" placeholder="Kernel Length of the Wheat Seeds (usually between 5 and 7)" required="required" />
        <input type="number" step="0.0001" name="Kernel.Width" placeholder="Kernel Width of the Wheat Seeds (usually between 2 and 4)" required="required" />
		<input type="number" step="0.0001" name="Asymmetry" placeholder="Asymmetry of the Wheat Seeds(usually between 0 and 9)" required="required" />
        <input type="number" step="0.0001" name="Kernel.Groove" placeholder="Kernel Groove of the Wheat Seeds(usually between 4 and 7)" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
